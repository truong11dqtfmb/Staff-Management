<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Management </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">



    <h2 class="text-center text-primary">ADD STAFF</h2>
    <form th:action="@{/staff/save}" method="POST" enctype="multipart/form-data" th:object="${StaffDTO}">
        <div class="form-group">
            <label>Staff Name: </label> <input type="text" class="form-control" th:field="*{name}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

        </div>
        <!--        <div class="form-group">-->
        <!--            <label>Staff Birthday: </label> <input type="date" format="dd/MM/yyyy" min="1997-01-01"max="2030-12-31" class="form-control" th:field="*{birthday}">-->
        <!--        </div>-->
        <div class="form-group">
            <label>Staff Phone: </label> <input type="text" class="form-control" th:field="*{phone}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
        </div>
        <div class="form-group">
            <label>Staff Email: </label> <input type="text" class="form-control" th:field="*{email}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        </div>
        <div class="form-group">
            <label>Staff Salary: </label> <input type="number" class="form-control" th:field="*{salary}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">


        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio">
                <label class="checkbox-inline"><input type="radio" th:field="*{gender}" value="1" checked>Male</label>
                <label class="checkbox-inline"><input type="radio" th:field="*{gender}" value="0">Female</label>
            </div>

        </div>

        <div class="form-group">
            <label>Photo</label> <input type="file" class="form-control" th:field="*{photo}">

        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
